<!DOCTYPE html>
<html>
<head>
	<title>Unordered List</title>
	<style>
		ul li:nth-child(even)  {
			background-color: rgb(114, 180, 232);
		}
		ul li:nth-child(odd)  {
			background-color: rgb(232, 180, 114);
		}
	</style>
</head>
<body>
<ul> 
	<li>
		Item 1
	</li>
	<li>
		Item 2
	</li>
	<li>
		Item 3
	</li>
	<li>
		Item 4
	</li>
	<li>
		Item 5
	</li>
	<li>
		Item 6
	</li>
	<li>
		Item 7
	</li>
	<li>
		Item 8
	</li>
</ul>
</body>
</html>
